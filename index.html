<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #gameContainer {
            text-align: center;
        }
        #reactionBox {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            background-color: #555;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            font-size: 20px;
            color: white;
            transition: background-color 0.3s ease;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
        }
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>Reaction Time Game</h1>
        <p>Click the box as soon as it turns green! Donâ€™t click too early!</p>
        <div id="reactionBox">Wait for it...</div>
        <div id="result"></div>
        <button id="startButton" class="button">Start Game</button>
    </div>
    <script>
        const reactionBox = document.getElementById("reactionBox");
        const resultDisplay = document.getElementById("result");
        const startButton = document.getElementById("startButton");

        let timeout;
        let startTime;
        let isGreen = false;

        function startGame() {
            resultDisplay.textContent = "";
            reactionBox.style.backgroundColor = "#555";
            reactionBox.textContent = "Wait for it...";
            isGreen = false;

            const yellowDelay = Math.random() * 2000 + 1000; // 1 to 3 seconds
            const greenDelay = Math.random() * 2000 + 1000; // 1 to 3 seconds after yellow

            // Transition to yellow stage
            timeout = setTimeout(() => {
                reactionBox.style.backgroundColor = "yellow";
                reactionBox.textContent = "Get ready!";
                // Transition to green stage
                timeout = setTimeout(() => {
                    reactionBox.style.backgroundColor = "green";
                    reactionBox.textContent = "Click now!";
                    startTime = new Date().getTime();
                    isGreen = true;
                }, greenDelay);
            }, yellowDelay);
        }

        reactionBox.addEventListener("click", () => {
            if (!isGreen) {
                // Clicked too early
                clearTimeout(timeout);
                reactionBox.style.backgroundColor = "#FF5555";
                reactionBox.textContent = "Too early!";
                resultDisplay.textContent = "You clicked too early. Try again.";
            } else {
                // Clicked at the right time
                const endTime = new Date().getTime();
                const reactionTime = endTime - startTime;
                reactionBox.style.backgroundColor = "#555";
                reactionBox.textContent = "Well done!";
                resultDisplay.textContent = `Your reaction time: ${reactionTime} ms.`;
                isGreen = false;
            }
        });

        startButton.addEventListener("click", () => {
            clearTimeout(timeout);
            startGame();
        });
    </script>
</body>
</html>
