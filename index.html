<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #282c34;
            color: white;
        }
        #gameArea {
            margin-top: 20vh;
        }
        .button {
            display: inline-block;
            padding: 20px 40px;
            font-size: 24px;
            color: white;
            background-color: #61dafb;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        #result {
            margin-top: 30px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <h1>Reaction Time Test</h1>
        <p>Click "Start" to begin. Click as fast as you can when the screen turns green!</p>
        <div>
            <button id="startButton" class="button">Start</button>
            <button id="reactionButton" class="button" disabled>Click Me!</button>
        </div>
        <div id="result"></div>
    </div>
    <script>
        const startButton = document.getElementById("startButton");
        const reactionButton = document.getElementById("reactionButton");
        const resultDisplay = document.getElementById("result");

        let timeout;
        let startTime;

        startButton.addEventListener("click", () => {
            startButton.disabled = true;
            reactionButton.disabled = true;
            resultDisplay.textContent = "Wait for it...";
            const delay = Math.random() * 3000 + 2000; // Random delay between 2-5 seconds

            timeout = setTimeout(() => {
                reactionButton.disabled = false;
                reactionButton.style.backgroundColor = "green";
                startTime = new Date().getTime();
                resultDisplay.textContent = "Click now!";
            }, delay);
        });

        reactionButton.addEventListener("click", () => {
            if (!reactionButton.disabled) {
                const endTime = new Date().getTime();
                const reactionTime = endTime - startTime;
                resultDisplay.textContent = `Your reaction time is ${reactionTime} ms.`;
                reactionButton.style.backgroundColor = "#61dafb";
                startButton.disabled = false;
                reactionButton.disabled = true;
            }
        });

        // Reset the game if user clicks Start during countdown
        startButton.addEventListener("click", () => {
            clearTimeout(timeout);
            reactionButton.style.backgroundColor = "#61dafb";
        });
    </script>
</body>
</html>
